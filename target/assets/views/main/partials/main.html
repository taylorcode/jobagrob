	<nav>

			<i class="dashboard-icon"></i>
			<span>Dashboard</span>

			<i class="jobs-icon"></i>

<!-- <h2>Welcome back, Human. <span>Your job progress:</span></h2> -->

<section id="active-jobs" class="mobile-reset">
	<ul class="job-status" ng-init="">
		<h3>Incomplete Job Applications</h3>
		<li ng-repeat="j in jobs">
			<section>
				<div class="company-logo -size-medium"></div>
				<h4>{{j.title}}</h4>
				<span>{{j.company}}</span>
				<div class="button-left-wrapper mobile-reset">
					<button class="button">Continue</button>
				</div>
			</section>
			<div class="job-extra">
				<span>{{j.location}}</span>
			</div>
		</li>
	</ul>
</section>

<aside id="job-navigation-panel" class="mobile-reset">
	<div class="job-suggestions">
		<a>View All</a>
		<h4>Your Opportunities</h4>
		<ul>
			<li ng-repeat="s in suggestions">
				<div class="company-logo -size-small"></div>
				<h5>{{s.title}}</h5>
				<span>{{s.company}}</span>
			</li>
		</ul>
	</div>
</aside>
